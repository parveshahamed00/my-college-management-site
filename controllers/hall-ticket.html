<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My-college | Management</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="images/logo/logo.jpeg"
      type="image/x-icon"
    />
    <!-- bootstrap -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <style>
      .heading {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="my-2">Create Student Hall-ticket using his/her Roll-No :-</h1>
      <div class="py-5">
        <form action="/hall-ticket" method="post">
          <div class="row gy-5">
            <div class="col-sm-4">
              <div class="form-floating">
                <input
                  required
                  name="rollNo"
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="example"
                />
                <label for="rollNo">Student-RollNo</label>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-floating">
                <input
                  required
                  name="totalSubjects"
                  type="number"
                  class="form-control no-of-subjects"
                  placeholder="example"
                  min="2"
                  max="10"
                />
                <label for="totalSubjects">No of subjects</label>
              </div>
            </div>
            <div
              class="col-sm-4 d-flex align-items-center justify-content-end justify-content-sm-center"
            >
              <button type="button" class="btn btn-dark">Proceed</button>
            </div>
          </div>
          <div class="main mt-5">
            <div class="row pb-3">
              <div class="col-sm-4 heading"><h4>Date:</h4></div>
              <div class="col-sm-4 heading"><h4>Sub-Code:</h4></div>
              <div class="col-sm-4 heading"><h4>Sub-Name:</h4></div>
            </div>
            <div class="row contents gy-3"></div>
            <div class="d-flex justify-content-end mt-5">
              <button
                type="submit"
                class="btn btn-primary"
                style="display: none"
              >
                Add
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- JavaScript -->
    <script>
      let proceed_button = document.querySelector(".btn-dark");
      proceed_button.addEventListener("click", () => {
        let contents = document.querySelector(".contents");
        // let sub_date = document.querySelector(".sub-date");
        // let sub_name = document.querySelector(".sub-name");
        // let sub_code = document.querySelector(".sub-code");
        let headings = document.querySelectorAll(".heading");
        headings.forEach((e) => {
          e.style.display = "unset";
        });
        let no_of_subjects = document.querySelector(".no-of-subjects").value;
        // console.log(no_of_subjects);
        for (let i = 0; i < no_of_subjects; i++) {
          let div_date = document.createElement("div");
          let div_subName = document.createElement("div");
          let div_subCode = document.createElement("div");

          div_date.classList.add("col-sm-4");
          div_subName.classList.add("col-sm-4");
          div_subCode.classList.add("col-sm-4");

          let input_date = document.createElement("input");
          input_date.setAttribute("type", "date");
          input_date.setAttribute("required", true);
          input_date.setAttribute("name", "date");

          let input_subName = document.createElement("input");
          input_subName.setAttribute("type", "text");
          input_subName.setAttribute("required", true);
          input_subName.setAttribute("name", "date");

          let input_subCode = document.createElement("input");
          input_subCode.setAttribute("type", "text");
          input_subCode.setAttribute("required", true);
          input_subCode.setAttribute("name", "date");

          div_date.appendChild(input_date);
          contents.appendChild(div_date);
          div_subName.appendChild(input_subName);
          contents.appendChild(div_subName);
          div_subCode.appendChild(input_subCode);
          contents.appendChild(div_subCode);
        }
        let add_button = document.querySelector(".btn-primary");
        add_button.style.display = "unset";
      });
    </script>
  </body>
</html>
