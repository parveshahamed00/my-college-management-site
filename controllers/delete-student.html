<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My-college | Management</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="images/logo/logo.jpeg"
      type="image/x-icon"
    />
    <!-- bootstrap -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-5">
      <h2 class="py-5">
        Delete Student from Database using <strong>Admission-Number</strong>
      </h2>
      <div>
        <form action="/delete-student" method="post" class="p-5">
          <div class="row">
            <div class="col-sm-6 ">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInput"
                  placeholder="example"
                  name="admissionNo"
                  required
                />
                <label for="floatingInput">Admission-Number</label>
              </div>
            </div>

            <div class="col-sm-6 d-flex align-items-center">
              <button type="submit" class="btn btn-dark">Delete 🗑️</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
