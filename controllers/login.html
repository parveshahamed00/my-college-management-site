<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sadakathullah Appa college | login</title>
    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- favicon -->

    <link
      rel="shortcut icon"
      href="/images/logo/logo.jpeg"
      type="image/x-icon"
    />
  </head>
  <body class="bg-gray-900">
    <section class="text-gray-400 body-font">
      <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-12">
          <h1 class="sm:text-3xl text-2xl font-bold title-font mb-4 text-white">
            Sadakathullah Appa College of Arts & Science | Management-site
          </h1>
          <div class="pt-5  flex justify-center">
            <div class="w-2/3">
              <p
                class="lg:w-2/3 mx-auto leading-relaxed text-base api-quote"
              ></p>
              <p class="font-bold title-font api-author mt-2 text-end"></p>
            </div>
          </div>
        </div>
        <form action="/" method="post">
          <div
            class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:px-0 items-end sm:space-x-4 sm:space-y-0 space-y-4"
          >
            <div class="relative sm:mb-0 flex-grow w-full">
              <label for="email" class="leading-7 text-sm text-gray-400"
                >Email</label
              >
              <input
                placeholder="parveshsac@gmail.com"
                type="email"
                id="email"
                name="email"
                class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-blue-500 focus:ring-2 focus:ring-blue-900 focus:bg-transparent text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <div class="relative sm:mb-0 flex-grow w-full">
              <label for="password" class="leading-7 text-sm text-gray-400"
                >Password</label
              >
              <input
                placeholder="parvesh-sac"
                type="password"
                id="password"
                name="password"
                class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-blue-500 focus:ring-2 focus:ring-blue-900 focus:bg-transparent text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <button
              type="submit"
              class="text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </section>
    <script>
      const url = "https://type.fit/api/quotes";
      fetch(url)
        .then(function (response) {
          return response.json();
        })
        .then(function (data) {
          const api_qoute = document.querySelector(".api-quote");
          const api_author = document.querySelector(".api-author");

          //   console.log(data.joke);
          // joke.innerText=data.joke
          var randomNo = Math.floor(Math.random() * data.length + 1);
          console.log(data[randomNo].author);
          api_qoute.innerHTML = data[randomNo].text;
          api_author.innerHTML ="- "+ data[randomNo].author;
        });
    </script>
  </body>
</html>
