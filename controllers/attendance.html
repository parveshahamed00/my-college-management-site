<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My-college | Management</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="images/logo/logo.jpeg"
      type="image/x-icon"
    />
    <!-- bootstrap -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <div>
      <h1 class="text-center pt-5">
        Set Student Attendance in percentage
        <span style="color: red; font-weight: 700">%</span>
      </h1>
      <div>
        <form action="/attendance" method="post">
          <div class="row container p-5" style="margin: auto">
            <div class="col-12 col-sm-6">
              <div class="form-floating p-2">
                <input
                  name="attendance"
                  type="number"
                  class="form-control"
                  placeholder="example"
                  min="0"
                  max="100"
                />
                <label for="age">Attendance - Percentage</label>
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="form-floating p-2 ">
                <input
                  name="rollNo"
                  type="text"
                  class="form-control"
                  placeholder="example"
                />
                <label for="rollNo">Student - RollNo</label>
              </div>
            </div>
            <div class="col-12 col-sm-6 p-2 d-flex align-items-end">
              <div>
                <input type="checkbox" name="checkbox" required />
                <label for="checkbox">
                  I agree to set attendence for this Student
                </label>
              </div>
            </div>
            <div class="col-12 col-sm-6 p-2  d-flex justify-content-end pt-4">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
